<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>

<body>
 <div class="login">
	<h1>California House Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <label for="medinc">Median Income (in $10,000s):</label><br>
        <input type="number" step="0.01" id="medinc" name="MedInc" placeholder="e.g., 5.5" required><br><br>

        <label for="houseage">Median House Age (years):</label><br>
        <input type="number" id="houseage" name="HouseAge" placeholder="e.g., 20" required><br><br>

        <label for="averooms">Average Rooms per Household:</label><br>
        <input type="number" step="0.01" id="averooms" name="AveRooms" placeholder="e.g., 6.5" required><br><br>

        <label for="population">Population of the Area:</label><br>
        <input type="number" id="population" name="Population" placeholder="e.g., 1500" required><br><br>

        <label for="aveoccup">Average Occupants per Household:</label><br>
        <input type="number" step="0.01" id="aveoccup" name="AveOccup" placeholder="e.g., 3.2" required><br><br>

        <label for="latitude">Latitude:</label><br>
        <input type="number" step="0.0001" id="latitude" name="Latitude" placeholder="e.g., 34.05" required><br><br>

        <label for="longitude">Longitude:</label><br>
        <input type="number" step="0.0001" id="longitude" name="Longitude" placeholder="e.g., -118.25" required><br><br>

        <input type="submit" value="Predict">

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
